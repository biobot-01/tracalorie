            </li>
          </ul>
        </div>
      </div>
    </nav>

  <br>

  <section>
    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">Add Meal/Food Item</h2>

          <form>
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Meal" id="item-name">

                <label for="item-name">Meal</label>
              </div>

              <div class="input-field col s6">
                <input type="number" placeholder="Calories (cal)" id="item-calories">

                <label for="item-calories">Calories</label>
              </div>

              <button class="btn add-btn blue darken-3" type="submit"><i class="fa fa-plus" aria-hidden="true"></i> Add Meal</button>

              <button class="btn update-btn orange" type="submit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update Meal</button>

              <button class="btn delete-btn red" type="submit"><i class="fa fa-remove" aria-hidden="true"></i> Delete Meal</button>

              <button class="btn back-btn grey pull-right" type="button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
